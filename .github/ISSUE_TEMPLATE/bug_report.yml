name: Bug Report
description: File a bug/issue
title: "üêõbug: "
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Did you check for [existing issues](https://github.com/Zeioth/heirline-components.nvim/issues)?
      options:
        - label: I have searched the existing issues
          required: true
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.10.0 commit db1b0ee3b30f"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "Arch Linux"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What is the severity of this bug?
      options:
        - minor (annoyance)
        - tolerable (can work around it)
        - breaking (some functionality is broken)
        - blocking (cannot use plugin)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. nvim -u repro.lua
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what's currently happening instead.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Minimal init.lua
      description:
        Minimal `init.lua` to reproduce this issue. Save as `repro.lua` and run with `nvim -u repro.lua`
        This uses lazy.nvim (a plugin manager).
      value: |
        -- DO NOT change the paths and don't remove the colorscheme
        local root = vim.fn.fnamemodify("./.repro", ":p")

        -- set stdpaths to use .repro
        for _, name in ipairs({ "config", "data", "state", "cache" }) do
          vim.env[("XDG_%s_HOME"):format(name:upper())] = root .. "/" .. name
        end

        -- bootstrap lazy
        local lazypath = root .. "/plugins/lazy.nvim"
        if not vim.loop.fs_stat(lazypath) then
          vim.fn.system({
            "git",
            "clone",
            "--filter=blob:none",
            "--single-branch",
            "https://github.com/folke/lazy.nvim.git",
            lazypath,
          })
        end
        vim.opt.runtimepath:prepend(lazypath)

        -- install plugins
        local plugins = {
          "folke/tokyonight.nvim",
          {
            "rebelot/heirline.nvim",
            dependencies = { "Zeioth/heirline-components.nvim" }
            opts = {},
              config = function(_, opts)
                local heirline = require "heirline"
                local heirline_components = require "heirline-components.all"

                -- Setup
                heirline_components.init.subscribe_to_events()
                heirline.load_colors(heirline_components.hl.get_colors())
                heirline.setup(opts)
              end,
            },
          -- add any other plugins here
        }
        require("lazy").setup(plugins, {
          root = root .. "/plugins",
        })

        vim.cmd.colorscheme("tokyonight")
        -- add anything else here
      render: Lua
    validations:
      required: false
  - type: textarea
    attributes:
      label: More info
      description: Any additional context or screenshots you would like to provide
    validations:
      required: false

