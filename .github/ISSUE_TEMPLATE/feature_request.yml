name: Feature Request
description: Submit a feature request
title: "âœ¨feature request: "
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: The feature request doesn't exist already
      options:
        - label: I have checked
          required: true
  - type: checkboxes
    attributes:
      label: Did you check existing requests?
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Describe the feature
      description: A short summary of the feature you want
    validations:
      required: true
  - type: textarea
    attributes:
      label: Provide background
      description: Describe the reasoning behind why you want the feature.
      placeholder: I am trying to do X. My current workflow is Y.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: What is the significance of this feature?
      options:
        - nice to have
        - strongly desired
        - cannot use this plugin without it
    validations:
      required: true
  - type: textarea
    attributes:
      label: More info
      description: Any additional context you would like to provide. Things you've tried, alternatives considered, examples from other plugins, etc.
    validations:
      required: false

